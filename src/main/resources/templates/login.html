<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Acceso al sistema</title>

    <!-- Bootstrap 5.3 (WebJars) -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}"/>

    <!-- jQuery & Bootstrap JS (WebJars) -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

    <!-- Estilos propios para el login -->
    <style th:inline="css">
    body {
        min-height: 100vh;
        margin: 0;

        /* ✅ Usa Thymeleaf para respetar el context-path */
        background: url([[@{/images/prueba.jpg}]]) no-repeat center center fixed;
        background-size: cover;

        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .login-card {
        width: 100%;
        max-width: 420px;
        border-radius: 1.4rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(10, 15, 25, 0.9);
        backdrop-filter: blur(14px);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
        color: #f8fafc;
    }
    .login-card .form-control,
    .login-card .input-group-text {
        border-radius: 0.9rem;
        border-color: rgba(148, 163, 184, 0.4);
        background-color: rgba(15, 23, 42, 0.85);
        color: #e5e7eb;
    }

    .login-card .form-control:focus {
        box-shadow: 0 0 0 0.15rem rgba(59, 130, 246, 0.45);
        border-color: rgba(59, 130, 246, 0.9);
        background-color: rgba(15, 23, 42, 0.95);
        color: #f9fafb;
    }

    .login-card .input-group-text {
        border-right: none;
    }

    .login-card .form-control.password-input {
        border-left: none;
    }

    .login-card .brand-badge {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #38bdf8, #6366f1);
        box-shadow: 0 10px 25px rgba(56, 189, 248, 0.55);
    }

    .login-card .brand-badge i {
        font-size: 1.5rem;
        color: #0b1120;
    }

    .login-card small {
        color: #9ca3af;
    }

    .btn-login {
        border-radius: 999px;
        padding-inline: 1.8rem;
        font-weight: 600;
        letter-spacing: 0.03em;
    }

    .alert-login {
        border-radius: 0.9rem;
    }

    .password-toggle {
        cursor: pointer;
    }
</style>
    
    
</head>
<body>





<div class="container px-3">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">

            <div class="login-card p-4 p-md-5">

                <!-- Cabecera: icono + textos -->
                <div class="text-center mb-4">
                    <div class="brand-badge mb-3 mx-auto">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                    <h1 class="h4 fw-semibold mb-1">Acceso al sistema</h1>
                    <p class="mb-0 small">
                        Ingresa tus credenciales para continuar.
                    </p>
                </div>

                <!-- Alertas de error o logout -->
                <div th:if="${param.error}" class="alert alert-danger alert-login py-2 mb-3" role="alert">
                    <i class="bi bi-exclamation-octagon me-1"></i>
                    Usuario o contraseña incorrectos.
                </div>

                <div th:if="${param.logout}" class="alert alert-success alert-login py-2 mb-3" role="alert">
                    <i class="bi bi-check-circle me-1"></i>
                    Has cerrado sesión correctamente.
                </div>

                <!-- Formulario -->
                <form name="f" th:action="@{/login}" method="post" class="needs-validation" novalidate>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label small fw-medium text-uppercase">
                            Correo electrónico
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="text"
                                   id="email"
                                   name="email"
                                   class="form-control"
                                   placeholder="tucorreo@empresa.cl"
                                   required
                                   autofocus>
                        </div>
                        <div class="invalid-feedback">
                            Ingresa un correo electrónico válido.
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label small fw-medium text-uppercase">
                            Contraseña
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control password-input"
                                   placeholder="••••••••"
                                   required>
                            <span class="input-group-text password-toggle">
                                <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                            </span>
                        </div>
                        <div class="invalid-feedback">
                            Ingresa tu contraseña.
                        </div>
                    </div>

                    <!-- Botón -->
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-login">
                            <span class="me-1">
                                <i class="bi bi-box-arrow-in-right"></i>
                            </span>
                            Acceder
                        </button>
                    </div>

                    <!-- Pie -->
                    <p class="mt-3 mb-0 text-center small">
                        Uso exclusivo de personal autorizado.
                    </p>

                </form>
            </div>

        </div>
    </div>
</div>

<script th:inline="javascript">
    const contextpath = /*[[@{/}]]*/ "/";

    // Validación Bootstrap
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
    })();

    // Toggle mostrar/ocultar contraseña
    document.addEventListener('DOMContentLoaded', function () {
        const passwordInput = document.getElementById('password');
        const toggle = document.querySelector('.password-toggle');
        const icon = document.getElementById('togglePasswordIcon');

        if (toggle && passwordInput && icon) {
            toggle.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                icon.classList.toggle('bi-eye');
                icon.classList.toggle('bi-eye-slash');
            });
        }
    });
</script>

</body>
</html>
