<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Acceso al sistema</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}"/>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<form name="f" th:action="@{/login}" method="post">
			<fieldset>
				<legend>Acceso al sistema</legend>
				<div th:if="${param.error}" class="alert alert-danger col-sm-6" role="alert">Usuario incorrecto</div>
				<div class="mb-3 row">
					<label for="email" class="col-sm-2 col-form-label">Email</label>
				    <div class="col-sm-4">
						<input type="text" id="email" name="email" class="form-control" placeholder="email@example.com">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="password" class="col-sm-2 col-form-label">Contrase√±a</label>
				    <div class="col-sm-4">
						<input type="password" id="password" name="password" class="form-control">
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Acceder</button>
				</div>
			</fieldset>
		</form>
	</div>
	<script th:inline="javascript">
		const contextpath = /*[[@{/}]]*/ "/";
	</script>
</body>
</html>
