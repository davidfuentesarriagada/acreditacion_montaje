<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
<meta charset="UTF-8">
<title>Usuario</title>
<th:block th:replace="~{fragments/css :: import-css}" />
<th:block th:replace="~{fragments/js :: import-js}" />
<script th:src="@{/listaUsuario.js}"></script>
</head>
<body>
	<div class="container">
		<th:block th:replace="~{fragments/menu :: import-menu}" />
		<div class="row">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-check form-switch">
								<input class="form-check-input" type="checkbox" id="chk_filtro_enabled" role="switch">
								<label class="form-check-label" for="chk_filtro_enabled">Incluir usuarios deshabilitados</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-8">
							<div class="input-group mb-3">
								<span class="input-group-text" id="lbl_span_searchtext">buscar:</span>
								<input type="text" class="form-control" id="lbl_searchtext" placeholder="ingrese nombre o email" aria-label="searchtext" aria-describedby="lbl_span_searchtext">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="input-group mb-1">
							<button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modal_new_usuario">Registrar usuario</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<table id="table_usuario" class="table table-striped"></table><br>
					</div>
				</div>
			</div>
			
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="modal_new_usuario" tabindex="-1" data-bs-backdrop="static"
			aria-labelledby="modal-titulo_new_usuario" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modal-titulo_new_usuario">Nuevo Usuario</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
						<div class="mb-3 row">
							<label for="lbl_nombre" class="col-sm-3 col-form-label">Nombre</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="lbl_nombre" placeholder="Escriba el nombre del usuario">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="lbl_email" class="col-sm-3 col-form-label">Email</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="lbl_email" placeholder="Ej. usuario@electrotel.cl">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="lbl_password" class="col-sm-3 col-form-label">Contrase単a</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" id="lbl_password" placeholder="Escriba una contrase単a">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="lbl_password_re"
								class="col-sm-3 col-form-label">Repetir contrase単a</label>
							<div class="col-sm-9">
								<input type="password" class="form-control"
									id="lbl_password_re" placeholder="Repita la contrase単a">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="sel_role" class="col-sm-3 col-form-label">Perfil</label>
							<div class="col-sm-9">
								<select class="form-control form-control-sm" id="sel_role">
									<option value="-1">-- Seleccione Perfil --</option>
									<option value="ROLE_USER">Usuario</option>
									<option value="ROLE_ADMIN">Administrador</option>
								</select>
							</div>
						</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary">Aceptar</button>
					</div>
				</div>
			</div>
		</div>
		<th:block th:replace="~{fragments/forefront :: import-forefront}" />
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/
		var listaUsuario = /*[[${listaUsuario}]]*/[];
	/*]]>*/
	</script>
</body>

</html>
