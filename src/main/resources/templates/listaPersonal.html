<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
<meta charset="UTF-8">
<title>Personal</title>
<th:block th:replace="~{fragments/css :: import-css}" />
<th:block th:replace="~{fragments/js :: import-js}" />
<script th:src="@{/listaPersonal.js}"></script>
</head>
<body>
	<div class="container">
		<th:block th:replace="~{fragments/menu :: import-menu}" />
		<div class="row">
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="input-group mb-1">
							<button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modal_new_personal">Registrar Personal</button>
						</div>
					</div>
					<div class="col-sm-4">
						<button type="button" class="btn btn-success btn-sm" id="btn_export_list">Exportar listado</button>
					</div>
					<div class="col-sm-4">
						<button type="button" class="btn btn-success btn-sm" id="btn_plantilla_qr" sec:authorize="hasRole('DEVELOPER')">Generar plantilla QR</button>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<table id="table_personal" class="table table-striped"></table><br>
					</div>
				</div>
			</div>
			
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="modal_new_personal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modal-titulo_new_personal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modal-titulo_new_personal">Registrar Personal</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="input-group mb-3">
								<span class="input-group-text">* Nombre</span>
								<input type="text" class="form-control" id="lbl_nombre">
							</div>
							<div class="input-group mb-3">
								<div class="input-group-text">
									<input class="form-check-input" type="radio" name="options" value="nacional" checked>
								</div>
								<label class="input-group-text">Nacional: Rut</label>
								<input type="text" class="form-control" id="lbl_rut_nacional" placeholder="números, sin dígito verificador">
								<label class="input-group-text" id="lbl_rut_nacional_dv">N.A.</label>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-text">
									<input class="form-check-input" type="radio" name="options" value="extranjero">
								</div>
								<label class="input-group-text">Extranjero: Pasaporte</label>
								<input type="text" class="form-control" id="lbl_pass_extranjero" placeholder="Alfanumérico">
							</div>

							<div class="input-group mb-3">
								<span class="input-group-text">* Empresa</span>
								<input type="text" class="form-control" id="lbl_empresa">
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text">Email</span>
								<input type="text" class="form-control" id="lbl_email">
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text">Observaciones</span>
								<textarea class="form-control" id="lbl_observaciones"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary">Guardar</button>
					</div>
				</div>
			</div>
		</div>
		
		<th:block th:replace="~{fragments/forefront :: import-forefront}" />
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/
		let imprimeTicketHabilitado = /*[[${@environment.getProperty('propiedad.printTicket')}]]*/false;
		let marcaAsistenciaHabilitado = /*[[${@environment.getProperty('propiedad.ver.marca-asistencia')}]]*/false;
	/*]]>*/
	</script>
</body>

</html>
