<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cargar planilla de expositores con el personal de montaje exportada desde acreditación</title>

    <!-- CSS / JS globales -->
    <th:block th:replace="~{fragments/css :: import-css}" />
    <th:block th:replace="~{fragments/js :: import-js}" />

    <!-- JS propio -->
    <script th:src="@{/importarPlanillaExpositores.js}"></script>

    <style>
        body {
	        min-height: 100vh;
	        margin: 0;
	
	        /* ✅ Usa Thymeleaf para respetar el context-path */
	        background: url([[@{/images/Fondos__02.png}]]) no-repeat center center fixed;
	        background-size: cover;
	
	        display: flex;
	        align-items: center;
	        justify-content: center;
	        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
	    }
        .upload-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 1.5rem;
            padding-bottom: 2rem;
        }

        .card-upload {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 1.25rem;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-top: 1.5rem;
            padding: 1.5rem 1.75rem 1.75rem 1.75rem;
        }

        .card-upload .title-icon {
            width: 42px;
            height: 42px;
            border-radius: 999px;
            background: rgba(13, 110, 253, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: .75rem;
        }

        .card-upload .title-icon i {
            color: #0d6efd;
            font-size: 1.25rem;
        }

        .card-upload h5 {
            margin-bottom: .1rem;
        }

        .help-text {
            font-size: .85rem;
            color: #6b7280;
        }

        .custom-file-label {
            font-size: .9rem;
        }
    </style>
</head>
<body>

<div class="container upload-wrapper">

    <!-- Menú -->
    <th:block th:replace="~{fragments/menu :: import-menu}" />

    <!-- Card de carga de planilla -->
    <div class="card card-upload">
        <div class="d-flex align-items-center mb-3">
            <div class="title-icon">
                <i class="bi bi-cloud-arrow-up"></i>
            </div>
            <div>
                <h5 class="mb-0">Importar planilla de expositores</h5>
                <div class="help-text">
                    Cargue el archivo Excel exportado desde el módulo de acreditación de personal de montaje.
                </div>
            </div>
        </div>

        <form th:action="${importUrl}"
              method="POST"
              enctype="multipart/form-data"
              id="form_upload">

            <div class="row align-items-center mb-3">
                <label for="myFile"
                       class="col-sm-4 col-form-label col-form-label-sm">
                    Seleccione el archivo Excel:
                </label>
                <div class="col-sm-8">
                    <input type="file"
                           class="form-control form-control-sm"
                           id="myFile"
                           name="file"
                           accept=".xls,.xlsx">
                    <div class="form-text">
                        Formato esperado: archivo generado desde el sistema de acreditación.
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button type="submit"
                        class="btn btn-primary btn-sm"
                        id="btn_guardar">
                    <i class="bi bi-check-circle me-1"></i>
                    Aceptar
                </button>
            </div>
        </form>
    </div>

    <!-- Forefront / scripts extra -->
    <th:block th:replace="~{fragments/forefront :: import-forefront}" />

</div>

</body>
</html>
